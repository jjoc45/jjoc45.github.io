<h2><font color=blue>Solution 5.5</font></h2>
<p>

In the usual topology finite sets are closed, but there are some closed subsets that are not finite. Thus the usual topology has more closed subsets thatn the cofinite topology and hence more open subsets. Thus it is stronger.<br>
