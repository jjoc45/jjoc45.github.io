<h2><font color=blue>Solution 4.9</font></h2>
<p>

It is easiest to check the corresponding topological properties for the <i>closed</i> sets which are the countable ones.<br>
The union of two countable sets is countable and since the intersection of (arbitrarily many!) countable sets is a subset of any one of them, it too is countable.<br>
