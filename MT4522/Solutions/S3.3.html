<p>

In <i>X</i> every subset is open and so <i>f</i> <sup>-1</sup>(<i>B</i>) is open for all <i>B</i> <img src= "../Symbolgifs/subset.gif" alt = "subset"> <i>Y</i> and so <i>f</i> is continuous.<br>
If <i>Y</i> has the discrete metric and <i>X</i> does not then <i>f</i> will not necessarily be continuous. <br>
For example, the identity map from <b>R</b> with the usual metric to <b>R</b> with the discrete metric is not continuous.
