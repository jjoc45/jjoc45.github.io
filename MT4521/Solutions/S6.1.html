<h2><font color=blue>Solutions 6.1</font></h2>
<p>

The direct symmetries or rotations of the tetrahedron map to the elements of <i>A</i><sub>4</sub> &#215; {<i>I</i>} <img src= "../Symbolgifs/subset.gif" alt = "subset"> <i>S</i><sub>4</sub> &#215; &lt; <i>J</i> >.<br>
The opposite symmetries of the tetrahedron map to symmetries of the cube of the form <i>P</i> &#215; <i>J</i> where <i>P</i> is an <i>odd</i> permutation in <i>S</i><sub>4</sub>.<br>
The kernel of the map is trivial.
