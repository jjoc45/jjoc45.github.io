<h2><font color=blue>Solution 5.1</font></h2>
<p>

The other irreducible polynomial in <b>Z</b><sub>3</sub>[<i>x</i>] is <i>x</i><sup>2</sup> + <i>x</i> + 2. <br>
The map <i>x</i> &#8614; <i>y</i> + 2 maps <b>Z</b><sub>3</sub>[<i>x</i>]/ &lt; <i>x</i><sup>2</sup> + 1 &gt; isomorpically to <b>Z</b><sub>3</sub>[<i>y</i>]/ &lt; <i>y</i><sup>2</sup> + <i>y</i> + 2 &gt; .
<p align=justify>
The map <i>x</i> &#8614; <i>y</i> + 1 maps <b>Z</b><sub>2</sub>[<i>x</i>]/ &lt; <i>x</i><sup>3</sup> + <i>x</i><sup>2</sup> + 1 &gt; isomorpically to <b>Z</b><sub>2</sub>[<i>y</i>]/ &lt; <i>y</i><sup>3</sup> + <i>y</i> + 1 &gt; .
<p align=justify>
