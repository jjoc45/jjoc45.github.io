<p>

To show that <i>a</i> &#8800; 0 has an inverse, look at the ideal generated by <i>a</i>. Since this is the whole ring, 1 &#8712; &lt; a &gt; and so 1 = <i>ab</i> for some <i>b</i> &#8712; <i>R</i> as required.
<p align=justify>
The non-invertible elements do not form an ideal. For example, in <b>Z</b> the elements 2, 3 are not invertible but 3 - 2 = 1 is invertible.
