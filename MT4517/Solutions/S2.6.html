<h2><font color=blue>Solution 2.6</font></h2>
<p>

If the additive order of an element <i>a</i> is <i>m</i> = <i>pq</i> then (writing 1 + 1 = 2, etc) we get <i>ma</i> = 0 = <i>p</i>.<i>qa</i> and so <i>p</i> and <i>qa</i> are zero divisors. The only way of avoiding this is for <i>m</i> to be a prime number.
<p align=justify>
The order of any non-zero element is then the same as the order of 1.
