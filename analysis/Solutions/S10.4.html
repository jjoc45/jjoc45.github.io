<img src= ../Diagrams/xT10-1.gif align = right>The line <i>y</i> = <i>ax</i> meets <i>y</i> = <i>x</i><sup>2</sup> where <i>ax</i> = <i>x</i><sup>2</sup> &#8658; at <i>P</i> we have <i>x</i> = <i>a</i>.<br>
Then <i>d</i><sub>1</sub>(<i>ax</i>, <i>x</i><sup>2</sup>) = <img src= "../Symbolgifs/int0a.gif" align=middle > (<i>ax</i> - <i>x</i><sup>2</sup>) <i>dx</i> + <img src= "../Symbolgifs/inta1.gif" align=middle > (<i>x</i><sup>2</sup> - <i>ax</i>) <i>dx</i> = &#91;<i>ax</i><sup>2</sup>/<sub>2</sub> - <i>x</i><sup>3</sup>/<sub>3</sub><img src= "../Symbolgifs/evala1.gif" align=middle > + &#91;<i>x</i><sup>3</sup>/<sub>3</sub> - <i>ax</i><sup>2</sup>/<sub>2</sub><img src= "../Symbolgifs/evala1.gif" align=middle > = <i>a</i><sup>3</sup>/<sub>3</sub> - <i>a</i>/<sub>2</sub> + <sup>1</sup>/<sub>3</sub>. <br>
Differentiate to find the minimum of this. <br>
This occurs when <i>a</i><sup>2</sup> - <sup>1</sup>/<sub>2</sub>= 0 or at <i>a</i> = 1/&#8730;2 = 0.707 (approximately).
