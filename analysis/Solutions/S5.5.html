<h2><font color=blue>Solution 5.5</font></h2>
<p>

Given <i>&#949;</i> &gt; 0, choose <i>N</i> so that <i>a</i><sub>2<i>n</i></sub> is within <i>&#949;</i> of <i>&#945;</i> for 2<i>n</i> &gt; <i>N</i> and <i>a</i><sub>2<i>n</i>-1</sub> is within <i>&#949;</i> of <i>&#945;</i> for 2<i>n</i> - 1 &gt; <i>N</i>. Then all the terms of the sequence are eventually within <i>&#949;</i> of <i>&#945;</i> and the sequence converges.
